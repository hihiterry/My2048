<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My 2048</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="icon.png" type="image/x-icon">
    </head>

    <body>
        <div id="outermost">
            <div id="scoreBox">
                <h2 id="scoreText">SCORE:0</h2>
            </div>

            <div id="gameBox">
                <div id="block0-0" class="block"></div>
                <div id="block0-1" class="block"></div>
                <div id="block0-2" class="block"></div>
                <div id="block0-3" class="block"></div>

                <div id="block1-0" class="block"></div>
                <div id="block1-1" class="block"></div>
                <div id="block1-2" class="block"></div>
                <div id="block1-3" class="block"></div>

                <div id="block2-0" class="block"></div>
                <div id="block2-1" class="block"></div>
                <div id="block2-2" class="block"></div>
                <div id="block2-3" class="block"></div>

                <div id="block3-0" class="block"></div>
                <div id="block3-1" class="block"></div>
                <div id="block3-2" class="block"></div>
                <div id="block3-3" class="block"></div>
            </div>

            <div id="buttonsBox">
                <button id="questionButton" class="buttons">?</button>
                <button id="lastMoveButton" class="buttons"><</button>
                <button id="resetButton" class="buttons">R</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>

</html>
